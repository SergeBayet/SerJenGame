<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>SerJenGame</title>

<body>
        <div class="container-fluid">
                <div class="row">
                    <div class="logoclass col-md-3">
                        <img alt="SerJenGame logo" src="assets/images/SJG - logo.png" class="logo" />
                    </div>
                    <div class="col-md-7">
                        <h1 class="text-center" id="gametitle">The hangman game</h1>
                    </div>
                    <div class="col-md-2" id="bouton-select">
                        
                        <select id="difficulte">
                            <option value="1">Level Baraki</option>
                            <option value="2">Level Peut mieux faire</option>
                            <option value="3">Level Border Collie</option>
                            <option value="4">Level Sheldon</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img alt="Bootstrap Image Preview"  id="image-pendu" src="" />
                    </div>

                        <div class="row">
                            <div class="col-md-12" id="mask">
                            </div>
                            <div id="remaining-guesses"> </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button id="start-game">RESTART GAME</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="keyboard">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="high-scores">
                        
                    </div>

<script src="assets/js/mots.js"></script>
